<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type"
        content="text/html; charset=utf-8"/>
  <title>MarkerClusterer v3 Example</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 10px 20px 20px;
      font-family: Arial;
      font-size: 16px;
    }

    #map-container {
      padding: 6px;
      border-width: 1px;
      border-style: solid;
      border-color: #ccc #ccc #999 #ccc;
      -webkit-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
      -moz-box-shadow: rgba(64, 64, 64, 0.5) 0 2px 5px;
      box-shadow: rgba(64, 64, 64, 0.1) 0 2px 5px;
      width: 600px;
    }

    #map {
      width: 600px;
      height: 400px;
    }

  </style>
</head>
<body>
<h3>A simple example of MarkerClusterer (100 markers)</h3>
<div id="map-container">
  <div id="map"></div>
</div>
<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript"
        src="packages/google_maps_markerclusterer/js/markerclusterer.js"></script>
<script type="application/javascript"
        src="index.dart.js"></script>
</body>
</html>
